<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D4F3D"/>
      <stop offset="100%" style="stop-color:#2D3B2D"/>
    </linearGradient>
    <linearGradient id="petal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0C4C8"/>
      <stop offset="100%" style="stop-color:#E8A0A0"/>
    </linearGradient>
    <linearGradient id="center" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4B86A"/>
      <stop offset="100%" style="stop-color:#C9A962"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bg)"/>
  <!-- Flower petals -->
  <g transform="translate(90, 90)">
    <ellipse cx="0" cy="-35" rx="22" ry="32" fill="url(#petal)"/>
    <ellipse cx="0" cy="-35" rx="22" ry="32" fill="url(#petal)" transform="rotate(72)"/>
    <ellipse cx="0" cy="-35" rx="22" ry="32" fill="url(#petal)" transform="rotate(144)"/>
    <ellipse cx="0" cy="-35" rx="22" ry="32" fill="url(#petal)" transform="rotate(216)"/>
    <ellipse cx="0" cy="-35" rx="22" ry="32" fill="url(#petal)" transform="rotate(288)"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="20" fill="url(#center)"/>
  </g>
</svg>
