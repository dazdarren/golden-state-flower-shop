<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f5"/>
      <stop offset="100%" style="stop-color:#e8e4dc"/>
    </linearGradient>
    <linearGradient id="flower1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e57373"/>
      <stop offset="100%" style="stop-color:#c62828"/>
    </linearGradient>
    <linearGradient id="flower2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8bbd9"/>
      <stop offset="100%" style="stop-color:#ec407a"/>
    </linearGradient>
    <linearGradient id="leaf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81c784"/>
      <stop offset="100%" style="stop-color:#388e3c"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative pattern -->
  <g opacity="0.05">
    <circle cx="100" cy="100" r="200" fill="#8b996f"/>
    <circle cx="1100" cy="530" r="180" fill="#8b996f"/>
  </g>

  <!-- Flower arrangement illustration -->
  <g transform="translate(600, 280)">
    <!-- Vase -->
    <ellipse cx="0" cy="150" rx="80" ry="20" fill="#8b996f" opacity="0.3"/>
    <path d="M-60 50 Q-70 150 -50 150 L50 150 Q70 150 60 50 Z" fill="#d4a574" opacity="0.8"/>

    <!-- Stems -->
    <line x1="-30" y1="50" x2="-40" y2="-80" stroke="#4a7c59" stroke-width="4"/>
    <line x1="0" y1="50" x2="10" y2="-100" stroke="#4a7c59" stroke-width="4"/>
    <line x1="30" y1="50" x2="50" y2="-60" stroke="#4a7c59" stroke-width="4"/>
    <line x1="-10" y1="50" x2="-60" y2="-40" stroke="#4a7c59" stroke-width="4"/>
    <line x1="20" y1="50" x2="70" y2="-30" stroke="#4a7c59" stroke-width="4"/>

    <!-- Leaves -->
    <ellipse cx="-50" cy="0" rx="25" ry="10" fill="url(#leaf)" transform="rotate(-30 -50 0)"/>
    <ellipse cx="60" cy="10" rx="25" ry="10" fill="url(#leaf)" transform="rotate(40 60 10)"/>
    <ellipse cx="-70" cy="-20" rx="20" ry="8" fill="url(#leaf)" transform="rotate(-50 -70 -20)"/>

    <!-- Flowers -->
    <!-- Rose 1 -->
    <g transform="translate(-40, -80)">
      <circle cx="0" cy="0" r="35" fill="url(#flower1)"/>
      <circle cx="0" cy="0" r="25" fill="#ef5350"/>
      <circle cx="0" cy="0" r="15" fill="#c62828"/>
      <circle cx="0" cy="0" r="8" fill="#b71c1c"/>
    </g>

    <!-- Rose 2 -->
    <g transform="translate(10, -100)">
      <circle cx="0" cy="0" r="40" fill="url(#flower2)"/>
      <circle cx="0" cy="0" r="30" fill="#f48fb1"/>
      <circle cx="0" cy="0" r="18" fill="#ec407a"/>
      <circle cx="0" cy="0" r="10" fill="#d81b60"/>
    </g>

    <!-- Rose 3 -->
    <g transform="translate(50, -60)">
      <circle cx="0" cy="0" r="30" fill="url(#flower1)"/>
      <circle cx="0" cy="0" r="22" fill="#ef5350"/>
      <circle cx="0" cy="0" r="12" fill="#c62828"/>
    </g>

    <!-- Small flowers -->
    <g transform="translate(-60, -40)">
      <circle cx="0" cy="0" r="18" fill="#fff59d"/>
      <circle cx="0" cy="0" r="10" fill="#ffeb3b"/>
      <circle cx="0" cy="0" r="5" fill="#f9a825"/>
    </g>

    <g transform="translate(70, -30)">
      <circle cx="0" cy="0" r="20" fill="#ce93d8"/>
      <circle cx="0" cy="0" r="12" fill="#ab47bc"/>
      <circle cx="0" cy="0" r="6" fill="#7b1fa2"/>
    </g>

    <!-- Baby's breath dots -->
    <g fill="white">
      <circle cx="-80" cy="-50" r="4"/>
      <circle cx="-75" cy="-65" r="3"/>
      <circle cx="-85" cy="-60" r="3"/>
      <circle cx="80" cy="-45" r="4"/>
      <circle cx="90" cy="-55" r="3"/>
      <circle cx="85" cy="-35" r="3"/>
      <circle cx="-20" cy="-110" r="3"/>
      <circle cx="40" cy="-95" r="3"/>
    </g>
  </g>

  <!-- Logo/Brand text -->
  <text x="600" y="520" text-anchor="middle" font-family="Georgia, serif" font-size="48" font-weight="600" fill="#2d4a3e">
    Golden State Flower Shop
  </text>
  <text x="600" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#5a7a6a">
    Same-Day Flower Delivery Across California
  </text>

  <!-- Decorative line -->
  <line x1="400" y1="480" x2="800" y2="480" stroke="#8b996f" stroke-width="2" opacity="0.5"/>
</svg>
